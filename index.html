<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: black solid 1px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="3">
                <h3 style="margin-bottom:20px; margin-top:0;">Login</h3>
            </td>
        </tr>
        <tr>
            <td><label for="username">Username</label> </td>
            <td>:</td>
            <td><input id="username" name="username" type="text" placeholder="Masukkan Username"></td>
        </tr>
        <tr>
            <td><label for="passwd">Password</label></td>
            <td>:</td>
            <td><input id="passwd" name="password" type="password"></td>
        </tr>
        <tr>
            <td colspan="3"><button type="submit">Login</button></td>
        </tr>
    </table>
</body>

</html>
